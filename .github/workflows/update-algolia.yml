name: 'Update Algolia Search Results'
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    # The CRON duration for the job: At 2:30 AM UTC MON-FRI
    - cron: '30 2 * * 1-5'

# permission can be added at job level or workflow level
permissions:
  id-token: write
  contents: read # This is required for actions/checkout

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Get the content of algolia.json as config
        id: algolia_config
        run: echo "config=$(cat apps/base-docs/algolia.json | jq -r tostring)" >> $GITHUB_ENV
      - name: Push indices to Algolia
        uses: signcl/docsearch-scraper-action@816fdbb24b06e441f631f1d8de37abb34448c474 # master
        env:
          APPLICATION_ID: ${{ secrets.ALGOLIA_APPLICATION_ID }}
          API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
          CONFIG: ${{ steps.algolia_config.outputs.config }}
